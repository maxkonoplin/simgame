<div class="card mb-4">
  <div class="card-body">
    <div class="d-flex gap-3">
      <img src="/assets/img/avatar.jpeg" class="avatar">
      <div class="w-100">
        <div class="row mb-1">
          <div class="col-6">
            <h5 class="card-title m-0">Ярик, {{ ages }}</h5>
          </div>
        </div>

				<div class="d-flex flex-wrap gap-1 mb-3">
					<button type="button" class="btn btn-labeled btn-sm {{ label.class }}" *ngFor="let label of labels">
						<span class="btn-label">
              <i [class]="label.icon"></i>
            </span>
            <span class="label-data">
              {{ label.data }}
            </span>
          </button>
				</div>

				<div class="d-flex flex-wrap gap-1">
					<a [routerLink]="item.link" routerLinkActive="active" class="btn btn-outline-primary btn-sm" *ngFor="let item of menuItems">
            <i [class]="item.icon"></i>
            {{ item.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
